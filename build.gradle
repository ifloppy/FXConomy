plugins {
    id 'java'
}

allprojects {
    group = 'me.yic'
    version = '2.26.3'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

processResources {
        filesMatching('*.yml') {
            expand(project: project)
        }
        filesMatching('*.json') {
            expand(project: project)
        }
    }
}
